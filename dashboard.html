<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic Trading System - Stock Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .status-item {
            text-align: center;
            padding: 10px;
        }
        
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 20px;
            color: #4ecdc4;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
        }
        
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            grid-column: 1 / -1;
        }
        
        .stock-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #4ecdc4;
            transition: transform 0.3s ease;
        }
        
        .stock-card:hover {
            transform: translateY(-5px);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stock-symbol {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .stock-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .stock-change {
            font-size: 0.9em;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .trend-up {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border-left-color: #4caf50 !important;
        }
        
        .trend-down {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border-left-color: #f44336 !important;
        }
        
        .trend-flat {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            border-left-color: #ffc107 !important;
        }
        
        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .stock-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† Neuromorphic Trading System</h1>
        <p>Real-time Stock Monitoring Dashboard</p>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-value" id="portfolio-value">$1,000.00</div>
            <div class="status-label">Portfolio Value</div>
        </div>
        <div class="status-item">
            <div class="status-value" id="monitored-stocks">0</div>
            <div class="status-label">Monitored Stocks</div>
        </div>
        <div class="status-item">
            <div class="status-value" id="active-positions">0</div>
            <div class="status-label">Active Positions</div>
        </div>
        <div class="status-item">
            <div class="status-value" id="system-status">üü° Starting</div>
            <div class="status-label">System Status</div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="panel">
            <h2>üìä Market Overview</h2>
            <div class="chart-container">
                <canvas id="marketChart"></canvas>
            </div>
        </div>
        
        <div class="panel">
            <h2>üíπ Top Movers</h2>
            <div id="top-movers" class="loading">
                Loading market data...
            </div>
        </div>
        
        <div class="stock-grid" id="stock-grid">
            <div class="loading">Loading monitored stocks...</div>
        </div>
    </div>
    
    <div class="last-updated">
        Last updated: <span id="last-updated">Never</span>
    </div>

    <script>
        class TradingDashboard {
            constructor() {
                this.apiBase = 'http://localhost:3002';
                this.stocks = [];
                this.marketChart = null;
                this.updateInterval = 5000; // 5 seconds
                this.init();
            }
            
            async init() {
                await this.loadPortfolioData();
                await this.loadStockData();
                this.initMarketChart();
                this.startAutoUpdate();
            }
            
            async loadPortfolioData() {
                try {
                    const response = await fetch(`${this.apiBase}/metrics`);
                    const data = await response.json();
                    
                    document.getElementById('portfolio-value').textContent = 
                        `$${data.portfolio_value?.toFixed(2) || '1,000.00'}`;
                    document.getElementById('active-positions').textContent = 
                        data.open_positions || '0';
                    document.getElementById('system-status').textContent = 
                        'üü¢ Active';
                } catch (error) {
                    console.error('Error loading portfolio data:', error);
                    document.getElementById('system-status').textContent = 'üî¥ Error';
                }
            }
            
            async loadStockData() {
                try {
                    const response = await fetch(`${this.apiBase}/stocks`);
                    const data = await response.json();
                    
                    this.stocks = data.stocks || [];
                    document.getElementById('monitored-stocks').textContent = 
                        data.total_monitored || '0';
                    
                    this.renderStockGrid();
                    this.renderTopMovers();
                    this.updateMarketChart();
                } catch (error) {
                    console.error('Error loading stock data:', error);
                    document.getElementById('stock-grid').innerHTML = 
                        '<div class="error">‚ùå Error loading stock data</div>';
                }
            }
            
            renderStockGrid() {
                const grid = document.getElementById('stock-grid');
                
                if (this.stocks.length === 0) {
                    grid.innerHTML = `
                        <div class="panel">
                            <h3>üì° Waiting for Market Data</h3>
                            <p>The system is connecting to market data feeds. Stock information will appear here once data is received.</p>
                            <p><em>This may take up to 30 seconds for the first data to arrive.</em></p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.stocks.map(stock => `
                    <div class="stock-card trend-${stock.trend}">
                        <div class="stock-header">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-price">$${stock.price?.toFixed(2) || '0.00'}</div>
                        </div>
                        <div class="stock-change">
                            ${stock.change_24h > 0 ? '+' : ''}${(stock.change_24h || 0).toFixed(2)}%
                        </div>
                        <div class="stock-details">
                            <div>Volume: ${this.formatNumber(stock.volume || 0)}</div>
                            <div>Volatility: ${(stock.volatility || 0).toFixed(2)}%</div>
                        </div>
                    </div>
                `).join('');
            }
            
            renderTopMovers() {
                const container = document.getElementById('top-movers');
                
                if (this.stocks.length === 0) {
                    container.innerHTML = '<div class="loading">Waiting for stock data...</div>';
                    return;
                }
                
                const sortedStocks = [...this.stocks]
                    .sort((a, b) => Math.abs(b.change_24h || 0) - Math.abs(a.change_24h || 0))
                    .slice(0, 5);
                
                container.innerHTML = sortedStocks.map(stock => `
                    <div class="stock-card trend-${stock.trend}" style="margin-bottom: 10px;">
                        <div class="stock-header">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-change">
                                ${stock.change_24h > 0 ? '+' : ''}${(stock.change_24h || 0).toFixed(2)}%
                            </div>
                        </div>
                        <div>$${(stock.price || 0).toFixed(2)}</div>
                    </div>
                `).join('');
            }
            
            initMarketChart() {
                const ctx = document.getElementById('marketChart').getContext('2d');
                this.marketChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Portfolio Value',
                            data: [],
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
            }
            
            updateMarketChart() {
                if (!this.marketChart) return;
                
                const now = new Date().toLocaleTimeString();
                const value = 1000; // Start with base portfolio value
                
                this.marketChart.data.labels.push(now);
                this.marketChart.data.datasets[0].data.push(value);
                
                // Keep only last 20 data points
                if (this.marketChart.data.labels.length > 20) {
                    this.marketChart.data.labels.shift();
                    this.marketChart.data.datasets[0].data.shift();
                }
                
                this.marketChart.update();
            }
            
            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
            
            startAutoUpdate() {
                setInterval(async () => {
                    await this.loadPortfolioData();
                    await this.loadStockData();
                    document.getElementById('last-updated').textContent = 
                        new Date().toLocaleTimeString();
                }, this.updateInterval);
                
                // Update timestamp immediately
                document.getElementById('last-updated').textContent = 
                    new Date().toLocaleTimeString();
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TradingDashboard();
        });
    </script>
</body>
</html>
